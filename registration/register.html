<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script language="javascript" type="text/javascript" src="js/prototype.js"></script>
		<script language="javascript" type="text/javascript" src="js/register.js"></script>
		<title>Rejestracja</title>
	</head>
<body>
	<div id="registerResult"></div>
	<form id='registration' method="post" action="javascript:register();">
		<table width="25%">
			<tr>	<td colspan="2">Rejestracja</td>	</tr>
			<tr>	<td>CompanyName</td>	<td><input type="text" id="companyName" name="companyName"/></td>	</tr>
			<tr>	<td>Login</td>	<td><input type="text" id="login" name="login"/></td>	</tr>
			<tr>	<td>Password</td>	<td><input type="password" id="password"  name="password" /></td></tr>
			<tr>	<td>Repeat Password</td>	<td><input type="password" id="repeatpass"  name="repeatpass" /></td></tr>
			<tr>	<td>E-mail</td>	<td><input type="text" id="email" name="email" /></td>	</tr>
			<tr>	<td colspan="2"><input type="submit" name="Submit" id="registerButton" value="Register" /></td>	</tr>
		</table>
	</form>
</body>
</html>
